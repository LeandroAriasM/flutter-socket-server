<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Accesos denegado</h1>


    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Conectado al servidor')
        });

        socket.on('disconnect', function() {
            console.log('Perdimos comunicaci√≥n con el servidor');
        });


        socket.emit('mensaje', { nombre: 'LOGAN ROBOTICA' } );

        socket.on('mensaje', function( payload ){
            console.log('Escuhando:', payload );
        });

        socket.on('nuevo-mensaje', function( payload ){
            console.log('Escuhando:', payload );  // consola del html
        });                                       // la pagina cliente

        socket.on('active-bands', function( bands ){
            console.clear();
            console.table(bands );  // consola del html
        });   

    </script>
</body>
</html>
